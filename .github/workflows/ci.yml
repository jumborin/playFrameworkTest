name: CI

on:
  push:
  pull_request:
    branches: [ main, master ]

jobs:
  playframework-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
    
    - name: Setup sbt
      uses: sbt/setup-sbt@v1
    
    - name: Cache sbt
      uses: actions/cache@v3
      with:
        path: |
          ~/.sbt
          ~/.ivy2/cache
        key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}
    
    #- name: Run tests
    #  run: sbt test
    
    - name: Compile
      run: sbt compile
    
    - name: Package application
      run: |
        echo "Creating application package..."
        sbt stage
        echo "Application packaged successfully"
    
    - name: Verify application structure
      run: |
        echo "Checking application files..."
        ls -la target/universal/stage/ || echo "Stage directory not found"
        echo "Build verification completed"
    
    - name: Start application
      run: |
        echo "Starting application using staged package..."
        cd target/universal/stage
        ./bin/fib6 -Dhttp.port=9000 -DapplyEvolutions.default=true &
        cd ../../..
        
        echo "Waiting for application to be ready..."
        for i in {1..20}; do
          if curl -s http://localhost:9000/ > /dev/null 2>&1; then
            echo "Application is ready after $((i*5)) seconds"
            break
          fi
          echo "Attempt $i: Waiting for application..."
          sleep 5
        done
        
        # Final check
        if curl -s http://localhost:9000/ > /dev/null 2>&1; then
          echo "Application startup completed successfully"
        else
          echo "Application failed to start"
          ps aux | grep java
          ls -la target/universal/stage/bin/
          exit 1
        fi
    
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@latest
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install Puppeteer
      run: npm install puppeteer
    
    - name: Take screenshots
      run: |
        cat > screenshot.js << 'EOF'
        const puppeteer = require('puppeteer');
        
        const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));
        
        (async () => {
          const browser = await puppeteer.launch({
            headless: true,
            args: ['--no-sandbox', '--disable-setuid-sandbox']
          });
          
          const page = await browser.newPage();
          await page.setViewport({ width: 1280, height: 720 });
          
          // Initial screenshot
          await page.goto('http://localhost:9000/');
          await sleep(2000);
          await page.screenshot({ path: 'screenshot-initial.png' });
          
          // Input size 10 and take screenshot
          await page.type('#size', '10');
          await sleep(3000);
          await page.screenshot({ path: 'screenshot-size10.png' });
          
          await browser.close();
        })();
        EOF
        
        node screenshot.js
        ls -la screenshot-*.png
    
    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      with:
        name: application-screenshots
        path: screenshot-*.png