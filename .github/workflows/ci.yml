name: CI

on:
  push:
  pull_request:
    branches: [ main, master ]

jobs:
  playframework-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
    
    - name: Setup sbt
      uses: sbt/setup-sbt@v1
    
    - name: Cache sbt
      uses: actions/cache@v3
      with:
        path: |
          ~/.sbt
          ~/.ivy2/cache
        key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}
    
    #- name: Run tests
    #  run: sbt test
    
    - name: Compile
      run: sbt compile
    
    - name: Package application
      run: |
        echo "Creating application package..."
        sbt stage
        echo "Application packaged successfully"
    
    - name: Verify application structure
      run: |
        echo "Checking application files..."
        ls -la target/universal/stage/ || echo "Stage directory not found"
        echo "Build verification completed"
    
    - name: Start application
      run: |
        echo "Starting application using staged package..."
        cd target/universal/stage
        ./bin/fib6 -Dhttp.port=9000 -DapplyEvolutions.default=true &
        cd ../../..
        
        echo "Waiting for application to be ready..."
        for i in {1..20}; do
          if curl -s http://localhost:9000/ > /dev/null 2>&1; then
            echo "Application is ready after $((i*5)) seconds"
            break
          fi
          echo "Attempt $i: Waiting for application..."
          sleep 5
        done
        
        # Final check
        if curl -s http://localhost:9000/ > /dev/null 2>&1; then
          echo "Application startup completed successfully"
        else
          echo "Application failed to start"
          ps aux | grep java
          ls -la target/universal/stage/bin/
          exit 1
        fi
    
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@latest
    
    - name: Take screenshot
      run: |
        echo "Taking screenshot..."
        google-chrome --headless --disable-gpu --no-sandbox --screenshot=screenshot.png --window-size=1280,720 http://localhost:9000/
        ls -la screenshot.png
    
    - name: Upload screenshot
      uses: actions/upload-artifact@v4
      with:
        name: application-screenshot
        path: screenshot.png